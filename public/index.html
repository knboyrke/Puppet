<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <!-- Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- Node Graph -->
    <link rel="stylesheet" href="https://unpkg.com/mermaid/dist/mermaid.min.css">
    <script src="https://unpkg.com/mermaid/dist/mermaid.min.js"></script>
    <title>Puppet - Note --> Node Graph</title>
    <style>
      body{
        width: 100%;
        margin: 0;
        padding: 0;
        background-image: radial-gradient(#e1e1e1 10%, #ffffff 15%);
        background-size: 10px 10px;
      }

      div.ql-toolbar.ql-snow{
        border-color: transparent transparent rgb(206, 206, 206) transparent;
        position: fixed;
        z-index: 3;
        background-color: transparent;
        padding-right: 90px;
        min-width: 800px;
      }

      div.ql-editor{
        min-height: 80vh;
        width: 60vw;
        padding-top: 60px;
        border: 1px solid rgba(255, 255, 255, 0.4);
        border-right-color: rgba(255, 255, 255, 0.2);
        border-bottom-color: rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        -webkit-backdrop-filter: blur(2px);
        backdrop-filter: blur(2px);
        box-shadow: 0 5px 20px rgba(192, 192, 192, 0.5);
      }

    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
  </body>
</html>
